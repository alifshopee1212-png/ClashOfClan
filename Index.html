    <script>
        // ========== GENERATE SOAL MATEMATIKA ==========
        function generateMathQuestions(level) {
            const questions = [];
            const count = 10;
            
            for (let i = 0; i < count; i++) {
                let num1, num2, operator, question, answer;
                
                switch(level) {
                    case 'easy':
                        operator = Math.random() < 0.5 ? '+' : '-';
                        if (operator === '+') {
                            num1 = Math.floor(Math.random() * 10) + 1;
                            num2 = Math.floor(Math.random() * 10) + 1;
                            answer = num1 + num2;
                        } else {
                            num1 = Math.floor(Math.random() * 15) + 5;
                            num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                            answer = num1 - num2;
                        }
                        question = `${num1} ${operator} ${num2} = ?`;
                        break;
                        
                    case 'medium':
                        if (Math.random() < 0.5) {
                            num1 = Math.floor(Math.random() * 9) + 2;
                            num2 = Math.floor(Math.random() * 9) + 2;
                            answer = num1 * num2;
                            question = `${num1} √ó ${num2} = ?`;
                        } else {
                            num2 = Math.floor(Math.random() * 9) + 2;
                            answer = Math.floor(Math.random() * 9) + 2;
                            num1 = num2 * answer;
                            question = `${num1} √∑ ${num2} = ?`;
                        }
                        break;
                        
                    case 'hard':
                        const ops = ['+', '-', '√ó'];
                        operator = ops[Math.floor(Math.random() * ops.length)];
                        
                        if (operator === '+') {
                            num1 = Math.floor(Math.random() * 50) + 20;
                            num2 = Math.floor(Math.random() * 50) + 20;
                            answer = num1 + num2;
                        } else if (operator === '-') {
                            num1 = Math.floor(Math.random() * 70) + 30;
                            num2 = Math.floor(Math.random() * (num1 - 20)) + 20;
                            answer = num1 - num2;
                        } else {
                            num1 = Math.floor(Math.random() * 12) + 3;
                            num2 = Math.floor(Math.random() * 12) + 3;
                            answer = num1 * num2;
                        }
                        question = `${num1} ${operator} ${num2} = ?`;
                        break;
                        
                    case 'expert':
                        if (Math.random() < 0.5) {
                            let a = Math.floor(Math.random() * 5) + 1;
                            let b = Math.floor(Math.random() * 5) + 2;
                            let c = Math.floor(Math.random() * 5) + 1;
                            let d = Math.floor(Math.random() * 5) + 2;
                            
                            if (Math.random() < 0.5) {
                                let pembilang = a*d + b*c;
                                let penyebut = b*d;
                                answer = (pembilang / penyebut).toFixed(2);
                                question = `${a}/${b} + ${c}/${d} = ? (2 desimal)`;
                            } else {
                                let pembilang = a*d - b*c;
                                let penyebut = b*d;
                                answer = (pembilang / penyebut).toFixed(2);
                                question = `${a}/${b} - ${c}/${d} = ? (2 desimal)`;
                            }
                        } else {
                            num1 = (Math.random() * 10).toFixed(1);
                            num2 = (Math.random() * 10).toFixed(1);
                            operator = Math.random() < 0.5 ? '+' : '-';
                            answer = (parseFloat(num1) + (operator === '+' ? 1 : -1) * parseFloat(num2)).toFixed(1);
                            question = `${num1} ${operator} ${num2} = ? (1 desimal)`;
                        }
                        break;
                        
                    case 'master':
                        if (Math.random() < 0.3) {
                            let perfectSquares = [4, 9, 16, 25, 36, 49, 64, 81, 100, 121, 144];
                            num1 = perfectSquares[Math.floor(Math.random() * perfectSquares.length)];
                            answer = Math.sqrt(num1);
                            question = `‚àö${num1} = ?`;
                        } else if (Math.random() < 0.5) {
                            num1 = Math.floor(Math.random() * 12) + 2;
                            answer = num1 * num1;
                            question = `${num1}¬≤ = ?`;
                        } else {
                            num1 = Math.floor(Math.random() * 5) + 2;
                            answer = num1 * num1 * num1;
                            question = `${num1}¬≥ = ?`;
                        }
                        break;
                }
                
                questions.push({
                    question: question,
                    answer: answer.toString(),
                    category: `Level ${level.toUpperCase()}`
                });
            }
            
            return questions;
        }
        
        // ========== STATE GAME ==========
        let currentLevel = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let gameActive = false;
        
        // Status masing-masing tim
        let redStatus = {
            score: 0,
            hasAnswered: false,
            timer: 10,
            timerInterval: null,
            answer: '',
            feedback: ''
        };
        
        let blueStatus = {
            score: 0,
            hasAnswered: false,
            timer: 10,
            timerInterval: null,
            answer: '',
            feedback: ''
        };
        
        const WIN_SCORE = 50;
        
        // ========== FUNGSI ==========
        
        function selectLevel(level) {
            currentLevel = level;
            
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentQuestions = generateMathQuestions(level);
            currentQuestionIndex = 0;
            
            document.getElementById('nextQuestionBtn').disabled = false;
            document.getElementById('nextQuestionBtn').textContent = 'üöÄ MULAI GAME';
            document.getElementById('gameStatus').innerHTML = 'üî¥üîµ Klik MULAI GAME buat mulai!';
            
            // Tampilkan soal pertama
            const question = currentQuestions[0];
            document.getElementById('redQuestion').innerHTML = question.question;
            document.getElementById('blueQuestion').innerHTML = question.question;
            document.getElementById('redCategory').innerHTML = question.category;
            document.getElementById('blueCategory').innerHTML = question.category;
            document.getElementById('questionCounter').innerHTML = `Soal ke 1/${currentQuestions.length}`;
            
            // Reset display
            document.getElementById('redDisplay').innerHTML = '0';
            document.getElementById('blueDisplay').innerHTML = '0';
            
            // Reset feedback
            document.getElementById('redFeedback').innerHTML = '';
            document.getElementById('blueFeedback').innerHTML = '';
            
            // Disable semua
            disableTeamControls(true);
        }
        
        function disableTeamControls(disabled) {
            // Keypad
            document.querySelectorAll('#redKeypad .keypad-btn').forEach(btn => btn.disabled = disabled);
            document.querySelectorAll('#blueKeypad .keypad-btn').forEach(btn => btn.disabled = disabled);
            
            // Buttons
            document.getElementById('redClear').disabled = disabled;
            document.getElementById('redSubmit').disabled = disabled;
            document.getElementById('blueClear').disabled = disabled;
            document.getElementById('blueSubmit').disabled = disabled;
        }
        
        function resetTeamTimers() {
            // Hentikan semua timer
            if (redStatus.timerInterval) {
                clearInterval(redStatus.timerInterval);
                redStatus.timerInterval = null;
            }
            if (blueStatus.timerInterval) {
                clearInterval(blueStatus.timerInterval);
                blueStatus.timerInterval = null;
            }
            
            // Reset timer value
            redStatus.timer = 10;
            blueStatus.timer = 10;
            
            // Reset tampilan timer
            const redTimer = document.getElementById('redTimer');
            const blueTimer = document.getElementById('blueTimer');
            redTimer.innerHTML = '10s';
            blueTimer.innerHTML = '10s';
            redTimer.classList.remove('warning');
            blueTimer.classList.remove('warning');
            
            // Reset status jawab
            redStatus.hasAnswered = false;
            blueStatus.hasAnswered = false;
            redStatus.answer = '';
            blueStatus.answer = '';
            redStatus.feedback = '';
            blueStatus.feedback = '';
            
            document.getElementById('redDisplay').innerHTML = '0';
            document.getElementById('blueDisplay').innerHTML = '0';
            document.getElementById('redFeedback').innerHTML = '';
            document.getElementById('blueFeedback').innerHTML = '';
        }
        
        function startTeamTimer(team) {
            const status = team === 'red' ? redStatus : blueStatus;
            const timerElement = document.getElementById(team + 'Timer');
            
            status.timer = 10;
            
            status.timerInterval = setInterval(() => {
                status.timer--;
                timerElement.innerHTML = status.timer + 's';
                
                if (status.timer <= 3) {
                    timerElement.classList.add('warning');
                }
                
                if (status.timer <= 0) {
                    clearInterval(status.timerInterval);
                    status.timerInterval = null;
                    
                    // Waktu habis, kunci kontrol tim ini
                    document.querySelectorAll('#' + team + 'Keypad .keypad-btn').forEach(btn => btn.disabled = true);
                    document.getElementById(team + 'Clear').disabled = true;
                    document.getElementById(team + 'Submit').disabled = true;
                    
                    // Tampilkan feedback waktu habis
                    const feedback = document.getElementById(team + 'Feedback');
                    const question = currentQuestions[currentQuestionIndex];
                    feedback.innerHTML = `‚è∞ WAKTU HABIS! Jawaban: ${question.answer}`;
                    
                    status.hasAnswered = true;
                    
                    // Cek apakah kedua tim sudah selesai
                    checkBothTeamsDone();
                }
            }, 1000);
        }
        
        function keypadPress(team, value) {
            const status = team === 'red' ? redStatus : blueStatus;
            const display = document.getElementById(team + 'Display');
            
            if (status.hasAnswered) return;
            
            // Tambah angka ke answer
            if (value === '-') {
                if (status.answer === '' || status.answer === '0') {
                    status.answer = '-';
                } else {
                    // Cek apakah sudah ada minus di depan
                    if (!status.answer.startsWith('-')) {
                        status.answer = '-' + status.answer;
                    }
                }
            } else {
                if (status.answer === '0') {
                    status.answer = value;
                } else if (status.answer === '-') {
                    status.answer = '-' + value;
                } else {
                    status.answer += value;
                }
            }
            
            display.innerHTML = status.answer === '' ? '0' : status.answer;
        }
        
        function clearAnswer(team) {
            const status = team === 'red' ? redStatus : blueStatus;
            const display = document.getElementById(team + 'Display');
            
            if (status.hasAnswered) return;
            
            status.answer = '';
            display.innerHTML = '0';
        }
        
        function submitAnswer(team) {
            const status = team === 'red' ? redStatus : blueStatus;
            const feedbackElement = document.getElementById(team + 'Feedback');
            const question = currentQuestions[currentQuestionIndex];
            
            if (status.hasAnswered || status.answer === '') return;
            
            const userAnswer = status.answer;
            const isCorrect = userAnswer === question.answer;
            
            // Hentikan timer tim ini
            if (status.timerInterval) {
                clearInterval(status.timerInterval);
                status.timerInterval = null;
            }
            
            // Kunci kontrol tim ini
            document.querySelectorAll('#' + team + 'Keypad .keypad-btn').forEach(btn => btn.disabled = true);
            document.getElementById(team + 'Clear').disabled = true;
            document.getElementById(team + 'Submit').disabled = true;
            
            if (isCorrect) {
                // Tambah skor
                if (team === 'red') {
                    redStatus.score += 10;
                    document.getElementById('redScore').innerHTML = redStatus.score;
                } else {
                    blueStatus.score += 10;
                    document.getElementById('blueScore').innerHTML = blueStatus.score;
                }
                
                feedbackElement.innerHTML = '‚úÖ BENAR! +10 POIN ‚ú®';
                
                // Tampilkan toast notif
                showTeamToast(team, '‚ú® MANTAPP! ‚ú®');
            } else {
                feedbackElement.innerHTML = `‚ùå SALAH! Jawaban: ${question.answer}`;
                showTeamToast(team, 'üòÖ YAA KOK SALAH SIH WKWKK');
            }
            
            status.hasAnswered = true;
            
            // Cek apakah kedua tim sudah selesai
            checkBothTeamsDone();
            
            // Cek pemenang
            checkWinner();
        }
        
        function showTeamToast(team, message) {
            const originalStatus = document.getElementById('gameStatus').innerHTML;
            document.getElementById('gameStatus').innerHTML = `${team === 'red' ? 'üî¥' : 'üîµ'} ${message}`;
            setTimeout(() => {
                document.getElementById('gameStatus').innerHTML = originalStatus;
            }, 1500);
        }
        
        function checkBothTeamsDone() {
            if (redStatus.hasAnswered && blueStatus.hasAnswered) {
                document.getElementById('nextQuestionBtn').disabled = false;
            }
        }
        
        function checkWinner() {
            if (redStatus.score >= WIN_SCORE) {
                endGame('üî¥ TIM MERAH');
            } else if (blueStatus.score >= WIN_SCORE) {
                endGame('üîµ TIM BIRU');
            }
        }
        
        function nextQuestion() {
            if (!currentLevel) {
                alert('Pilih level dulu bro!');
                return;
            }
            
            if (!gameActive) {
                startGame();
                return;
            }
            
            // Pindah ke soal berikutnya
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= currentQuestions.length) {
                if (redStatus.score > blueStatus.score) {
                    endGame('üî¥ TIM MERAH');
                } else if (blueStatus.score > redStatus.score) {
                    endGame('üîµ TIM BIRU');
                } else {
                    endGame('ü§ù SERI!');
                }
                return;
            }
            
            // Update soal
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('redQuestion').innerHTML = question.question;
            document.getElementById('blueQuestion').innerHTML = question.question;
            document.getElementById('redCategory').innerHTML = question.category;
            document.getElementById('blueCategory').innerHTML = question.category;
            document.getElementById('questionCounter').innerHTML = `Soal ke ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            
            // Reset tim untuk soal baru
            resetTeamTimers();
            
            // Enable kontrol kedua tim
            disableTeamControls(false);
            
            // Mulai timer masing-masing tim
            startTeamTimer('red');
            startTeamTimer('blue');
            
            // Disable next question button
            document.getElementById('nextQuestionBtn').disabled = true;
        }
        
        function startGame() {
            gameActive = true;
            
            // Reset skor
            redStatus.score = 0;
            blueStatus.score = 0;
            document.getElementById('redScore').innerHTML = '0';
            document.getElementById('blueScore').innerHTML = '0';
            
            currentQuestionIndex = 0;
            
            const question = currentQuestions[0];
            document.getElementById('redQuestion').innerHTML = question.question;
            document.getElementById('blueQuestion').innerHTML = question.question;
            document.getElementById('redCategory').innerHTML = question.category;
            document.getElementById('blueCategory').innerHTML = question.category;
            document.getElementById('questionCounter').innerHTML = `Soal ke 1/${currentQuestions.length}`;
            
            resetTeamTimers();
            disableTeamControls(false);
            
            startTeamTimer('red');
            startTeamTimer('blue');
            
            document.getElementById('gameStatus').innerHTML = 'üî¥üîµ GAME DIMULAI!';
            document.getElementById('nextQuestionBtn').innerHTML = '‚è© SOAL BERIKUTNYA';
            document.getElementById('nextQuestionBtn').disabled = true;
        }
        
        function endGame(winner) {
            gameActive = false;
            
            // Hentikan semua timer
            if (redStatus.timerInterval) clearInterval(redStatus.timerInterval);
            if (blueStatus.timerInterval) clearInterval(blueStatus.timerInterval);
            
            // Disable semua kontrol
            disableTeamControls(true);
            
            document.getElementById('winnerName').innerHTML = winner;
            document.getElementById('winnerAnnouncement').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            document.getElementById('gameStatus').innerHTML = 'üèÜ GAME SELESAI!';
            document.getElementById('nextQuestionBtn').innerHTML = 'üîÑ MAIN LAGI';
            document.getElementById('nextQuestionBtn').disabled = false;
        }
        
        function resetGame() {
            gameActive = false;
            currentLevel = null;
            
            // Reset skor
            redStatus.score = 0;
            blueStatus.score = 0;
            document.getElementById('redScore').innerHTML = '0';
            document.getElementById('blueScore').innerHTML = '0';
            
            // Reset timer
            if (redStatus.timerInterval) clearInterval(redStatus.timerInterval);
            if (blueStatus.timerInterval) clearInterval(blueStatus.timerInterval);
            
            resetTeamTimers();
            disableTeamControls(true);
            
            // Reset tampilan
            document.getElementById('redQuestion').innerHTML = 'Pilih level dulu';
            document.getElementById('blueQuestion').innerHTML = 'Pilih level dulu';
            document.getElementById('redCategory').innerHTML = '-';
            document.getElementById('blueCategory').innerHTML = '-';
            document.getElementById('questionCounter').innerHTML = 'Soal ke 0/10';
            
            document.getElementById('winnerAnnouncement').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            
            document.getElementById('gameStatus').innerHTML = 'üî¥üîµ Pilih level buat mulai!';
            document.getElementById('nextQuestionBtn').innerHTML = '‚è© SOAL BERIKUTNYA';
            document.getElementById('nextQuestionBtn').disabled = true;
            
            // Reset active class pada level buttons
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
    </script>
